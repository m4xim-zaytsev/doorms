<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/styles/min.css">
    <script defer src="/scripts/script.js?v=64223515"></script>
    <script defer src="/scripts/new_page.js?v=64223515"></script>
    <title>Добавить товар</title>
</head>
<body>

<div class="page-container">
    <div class="content">
        <div class="container">
            <header th:replace="~{ fragments/header_fragment :: headFragment}"></header>
        </div>
        <div class="container-custom">
            <h3 class="form-title">add product</h3>
            <form id="productForm" method="post" enctype="multipart/form-data" action="/api/v1/product/add">
        <div class="form-group">
            <label for="productName">Название товара</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Введите название товара" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Цена товара (₽)</label>
            <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Введите цену товара" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Описание товара</label>
            <textarea class="form-control" id="productDescription" name="productDescription" rows="3" placeholder="Введите описание товара" required></textarea>
        </div>
        <div class="form-group">
            <label for="productQuantity">Количество на складе</label>
            <input type="number" class="form-control" id="productQuantity" name="productQuantity" placeholder="Введите количество товара" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Категория товара</label>
            <select class="form-control" id="productCategory" name="productCategory" required>
                <option value="">Выберите категорию</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productImage">Изображение товара</label>
            <input type="file" class="form-control-file" id="productImage" name="productImage" accept="image/*" required style="display:none;">
            <button type="button" class="btn btn-primary" onclick="document.getElementById('productImage').click();">Выберите изображение</button>
            <img id="imagePreview" src="#" alt="Предпросмотр изображения" style="display:none; max-width: 100%; height: auto; margin-top: 10px; border-radius: 10px;" />
        </div>

        <button type="submit" class="btn btn-submit">Добавить товар</button>
        <button type="button" class="btn btn-cancel" onclick="window.history.back();">Отмена</button>
            </form>
        </div>
    </div>
    <footer th:replace="~{ fragments/footer_fgarment :: footerFragment}"></footer>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
