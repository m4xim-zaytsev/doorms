<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/styles/min.css">
    <title>Добавить товар</title>

</head>

<body>

<div class="container">
    <header th:replace="~{ fragments/header_fragment :: headFragment}"></header>
</div>
<div class="container-custom">
        <h2 class="form-title">Добавить товар</h2>
        <form>
            <div class="form-group">
                <label for="productName">Название товара</label>
                <input type="text" class="form-control" id="productName" placeholder="Введите название товара">
            </div>
            <div class="form-group">
                <label for="productPrice">Цена товара (₽)</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Введите цену товара">
            </div>
            <div class="form-group">
                <label for="productDescription">Описание товара</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Введите описание товара"></textarea>
            </div>
            <div class="form-group">
                <label for="productQuantity">Количество на складе</label>
                <input type="number" class="form-control" id="productQuantity" placeholder="Введите количество товара">
            </div>
            <div class="form-group">
                <label for="productImage">Изображение товара</label>
                <input type="file" class="form-control-file" id="productImage" accept="image/*">
            </div>
            <div class="image-preview" id="imagePreview">
                <img src="https://via.placeholder.com/150" alt="Превью изображения" id="imagePreviewImg">
            </div>
            <button type="submit" class="btn btn-submit">Добавить товар</button>
            <button type="button" class="btn btn-cancel" onclick="window.history.back();">Отмена</button>
        </form>
    </div>

<header th:replace="~{ fragments/footer_fgarment :: footerFragment}"></header>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/script.js"></script>

</body>

</html>
