<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="/styles/min.css">
  <title>Профиль пользователя</title>
</head>
<body>
<div class="page-container">
  <div class="container">
    <header th:replace="~{ fragments/header_fragment :: headFragment}"></header>
  </div>
  <div class="content">
    <div class="container">
      <!-- Profile Section -->
      <section class="profile-section">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-info card mb-4">
              <div class="card-header">
                <h4>Профиль</h4>
              </div>
              <div class="card-body">
                <form id="profileForm">
                  <div class="form-group">
                    <label for="profileName">Имя</label>
                    <input type="text" id="profileName" name="profileName" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" name="profileEmail" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="profileUsername">Username</label>
                    <input type="text" id="profileUsername" name="profileUsername" class="form-control" />
                  </div>
                  <button type="button" class="btn btn-primary btn-block" onclick="updateProfile()">Обновить профиль</button>
                </form>
              </div>
              <button type="button" class="btn btn-primary" onclick="window.location.href='/api/v1/product/new';">Новый продукт</button>
            </div>
          </div>

          <div class="col-md-8">
            <!-- Orders History Section -->
            <div class="orders-history card mb-4">
              <div class="card-header">
                <h4>История заказов</h4>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Номер заказа</th>
                    <th>Дата</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                  </tr>
                  </thead>
                  <tbody id="ordersTable">
                  <!-- Orders data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Change Password Section -->
            <div class="change-password card">
              <div class="card-header">
                <h4>Изменить пароль</h4>
              </div>
              <div class="card-body">
                <form id="changePasswordForm">
                  <div class="form-group">
                    <label for="currentPassword">Текущий пароль</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="newPassword">Новый пароль</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmNewPassword">Подтвердите новый пароль</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                  </div>
                  <button type="button" class="btn btn-primary btn-block" onclick="changePassword()">Изменить пароль</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <header th:replace="~{ fragments/footer_fgarment :: footerFragment}"></header>

  <!-- jQuery and Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/script.js"></script>

  <script>
    $(document).ready(function () {
      loadUserData();
      loadOrderHistory();

      // Function to load user data
      function loadUserData() {
        const token = localStorage.getItem("jwtToken");
        $.ajax({
          url: "/api/v1/profile/details",
          type: "GET",
          headers: {
            "Authorization": "Bearer " + token
          },
          success: function (response) {
            $('#profileName').val(response.name);
            $('#profileEmail').val(response.email);
            $('#profileUsername').val(response.username);
          },
          error: function (error) {
            console.error("Ошибка при загрузке данных профиля: " + error.responseJSON.message);
          }
        });
      }

      // Function to update user profile
      window.updateProfile = function () {
        const name = $('#profileName').val();
        const email = $('#profileEmail').val();
        const username = $('#profileUsername').val();
        const token = localStorage.getItem("jwtToken");

        $.ajax({
          url: "/api/v1/profile/update",
          type: "PUT",
          headers: {
            "Authorization": "Bearer " + token
          },
          contentType: 'application/json',
          data: JSON.stringify({ name, email, username }),
          success: function (newToken) {  // принимаем новый токен от сервера
            alert("Профиль обновлен успешно!");
            // Сохраняем новый токен в localStorage
            localStorage.setItem("jwtToken", newToken);

            // Повторно загружаем данные пользователя после обновления
            loadUserData();
          },
          error: function (error) {
            alert("Ошибка при обновлении профиля: " + error.responseJSON.message);
          }
        });
      }

      // Function to load order history
      function loadOrderHistory() {
        const token = localStorage.getItem("jwtToken");
        $.ajax({
          url: "/api/v1/orders/history",
          type: "GET",
          headers: {
            "Authorization": "Bearer " + token
          },
          success: function (response) {
            const ordersTable = $('#ordersTable');
            ordersTable.empty();  // Очистка таблицы перед добавлением новых данных
            response.orders.forEach(order => {
              ordersTable.append(`<tr>
                <td>${order.orderNumber}</td>
                <td>${order.date}</td>
                <td>${order.totalAmount} ₽</td>
                <td>${order.status}</td>
              </tr>`);
            });
          },
          error: function (error) {
            console.error("Ошибка при загрузке истории заказов: " + error.responseJSON.message);
          }
        });
      }

      // Function to change user password
      window.changePassword = function () {
        const currentPassword = $('#currentPassword').val();
        const newPassword = $('#newPassword').val();
        const confirmNewPassword = $('#confirmNewPassword').val();
        const token = localStorage.getItem("jwtToken");

        if (newPassword !== confirmNewPassword) {
          alert("Новые пароли не совпадают!");
          return;
        }

        $.ajax({
          url: "/api/v1/profile/change-password",
          type: "POST",
          headers: {
            "Authorization": "Bearer " + token
          },
          contentType: 'application/json',
          data: JSON.stringify({ currentPassword, newPassword }),
          success: function (response) {
            alert("Пароль успешно изменен!");
            $('#changePasswordForm')[0].reset();

            // Повторно загружаем данные пользователя после изменения пароля
            loadUserData();
          },
          error: function (error) {
            alert("Ошибка при изменении пароля: " + error.responseJSON.message);
          }
        });
      }
    });

    // Function to logout the user
    window.logout = function () {
      localStorage.removeItem("jwtToken");
      window.location.href = "/api/v1/main";
    }
  </script>
</body>
</html>
