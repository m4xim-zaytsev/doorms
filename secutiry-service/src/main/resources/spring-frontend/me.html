<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="/styles/min.css">
  <script defer src="/scripts/script.js?v=64223515"></script>
  <script defer src="/scripts/me_page.js?v=64223515"></script>

  <title>Профиль пользователя</title>
</head>
<body>
<div class="page-container">
  <div class="container">
    <header th:replace="~{ fragments/header_fragment :: headFragment}"></header>
  </div>
  <div class="content">
    <div class="container">
      <!-- Profile Section -->
      <section class="profile-section">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-info card mb-4">
              <div class="card-header">
                <h4>Профиль</h4>
              </div>
              <div class="card-body">
                <form id="profileForm">
                  <div class="form-group">
                    <label for="profileName">Имя</label>
                    <input type="text" id="profileName" name="profileName" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="profileEmail">Email</label>
                    <input type="email" id="profileEmail" name="profileEmail" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="profileUsername">Username</label>
                    <input type="text" id="profileUsername" name="profileUsername" class="form-control" />
                  </div>
                  <button type="button" class="btn btn-primary btn-block" onclick="updateProfile()">Обновить профиль</button>
                </form>
              </div>
              <button type="button" class="btn btn-primary" onclick="window.location.href='/api/v1/product/new';">Новый продукт</button>
            </div>
          </div>

          <div class="col-md-8">
            <!-- Orders History Section -->
            <div class="orders-history card mb-4">
              <div class="card-header">
                <h4>История заказов</h4>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Номер заказа</th>
                    <th>Дата</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                  </tr>
                  </thead>
                  <tbody id="ordersTable">
                  <!-- Orders data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Change Password Section -->
            <div class="change-password card">
              <div class="card-header">
                <h4>Изменить пароль</h4>
              </div>
              <div class="card-body">
                <form id="changePasswordForm">
                  <div class="form-group">
                    <label for="currentPassword">Текущий пароль</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="newPassword">Новый пароль</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmNewPassword">Подтвердите новый пароль</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required>
                  </div>
                  <button type="button" class="btn btn-primary btn-block" onclick="changePassword()">Изменить пароль</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
  <header th:replace="~{ fragments/footer_fgarment :: footerFragment}"></header>

  <!-- jQuery and Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
