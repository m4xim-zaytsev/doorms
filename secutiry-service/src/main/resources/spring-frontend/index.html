<!-- Modal for Register -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="registerForm">
          <div class="form-group">
            <label for="regName">Как к вам обращаться?</label>
            <input type="text" id="regName" name="regName" class="form-control" placeholder="name" required>
          </div>
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="regEmail">Email</label>
            <input type="email" id="regEmail" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="regPassword">Password</label>
            <input type="password" id="regPassword" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button class="btn btn-primary btn-block" type="button" onclick="handleRegister()">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <button class="btn btn-primary btn-block" type="button" onclick="handleLogin()">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
