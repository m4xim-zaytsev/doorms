<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/styles/min.css">
    <link rel="stylesheet" href="/styles/product_page.css"/>
    <script defer src="/scripts/script.js?v=64223515"></script>

    <title>Product Page</title>
</head>
<body>
<div class="page-container">
    <div class="container content"> <!-- Основное содержимое -->
        <header th:replace="~{fragments/header_fragment :: headFragment}"></header>
        <div class="product-header">
            <h1 th:text="${product.name}">Product Name</h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img th:src="@{${product.imageUrl}}" alt="Product Image" class="product-image">
            </div>
            <div class="col-md-6">
                <h2 class="product-name" th:text="${product.name}">Product Name</h2> <!-- Заголовок с классом -->
                <h2 class="product-price" th:text="${product.price} + ' ₽'"></h2>
                <p class="product-description" th:text="${product.description}">Lorem ipsum dolor sit amet...</p>
                <button type="button" class="btn btn-primary">Add to Cart</button>
            </div>
        </div>

        <section class="review-section">
            <h3>Customer Reviews</h3>
        </section>
    </div>
    <footer th:replace="~{fragments/footer_fgarment :: footerFragment}" class="footer"></footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
